<!DOCTYPE html>
<html lang="en">

<!-- 

	Author: CupofCoffee
	Date: 11/3/2019
	Purpose: To hold the character calculator for Ascent of Aegis.
-->

<head>

   <title>Ascent of Aegis :: Character Creation</title>
   <meta Charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="Style.css" rel="stylesheet">

   <script type="text/javascript" src="Code.js"></script>

</head>

<body>

   <div id="radio" class="ui-buttonset">
      Starting Experience: <input type="text" value="300" class="startingExperience">
   </div>

   <span>&nbsp;</span>

   <form>
      Select Race:
      <select id="raceSelect" onchange="getRace()">
         <option>Choose</option>
         <option value="Alfar">Alfar</option>
         <option value="Human">Human</option>
         <option value="Mountain Dweorg">Mountain Dweorg</option>
         <option value="Stoors(Leprauchanus)">Stoors(Leprauchanus)</option>
         <option value="Stoors(Shireling)">Stoors(Shireling)</option>
         <option value="SvartAlfar">SvartAlfar</option>
         <option value="Ungzefer">Ungzefer</option>
         <option value="Yrch">Yrch</option>
      </select>
   </form>
   
   <span>&nbsp;</span>

   <h3>Selected: <span id="raceTab"></span></h3>

   <span>&nbsp;</span>

   <table>
      <tbody>
         <tr id="table">
            <th>&nbsp;Trait&nbsp;</th>
            <th>&nbsp;Racial&nbsp;</th>
            <th>&nbsp;Input&nbsp;</th>
            <th>&nbsp;Cost&nbsp;</th>
            <th>&nbsp;Total&nbsp;</th>
         </tr>
         <tr>
            <td><label><a href="#" title="Your combined strength, fitness, and boldness.">Valor </a></label></td>
            <td><a id="valorTab"></a></td>
            <td><button onclick="increase('Valor')">▲</button><button onclick="decrease(`Valor`)">▼</button></td>
            <td><a id="valorCost">0</a> EXP</td>
            <td><a id="valorTotal"></a></td>
         </tr>
         <tr>
            <td><label><a href="#" title="Your will, drive, and zeal.">Volition </a></label></td>
            <td><a id="volitionTab"></a></td>
            <td><button onclick="increase(`Volition`)">▲</button><button onclick="decrease(`Volition`)">▼</button></td>
            <td><a id="volitionCost">0</a> EXP</td>
            <td><a id="volitionTotal"></a></td>
         </tr>
         <tr>
            <td><label><a href="#" title="Your combined agility, reflex, speed, and grace.">Finesse </a></label></td>
            <td><a id="finesseTab"></a></td>
            <td><button onclick="increase(`Finesse`)">▲</button><button onclick="decrease(`Finesse`)">▼</button></td>
            <td><a id="finesseCost">0</a> EXP</td>
            <td><a id="finesseTotal"></a></td>
         </tr>
         <tr>
            <td><label><a href="#" title="Your combined ability to learn, reasoning, and insight.">Cognition </a></label></td>
            <td><a id="cognitionTab"></a></td>
            <td><button onclick="increase(`Cognition`)">▲</button><button onclick="decrease(`Cognition`)">▼</button></td>
            <td><a id="cognitionCost">0</a> EXP</td>
            <td><a id="cognitionTotal"></a></td>
         </tr>
      </tbody>
   </table>

   <span>&nbsp;</span>
   
   <h3>Total Traits Cost: <span id="traitCostTotal"></span></h3>
   <h3>Total Skill Cost: <span id="skillCost"></span></h3>
   <h3>Remaining: Number of Experience Left<span id="remaining"></span></h3>

   <span>&nbsp;</span>

   <footer>
   
   </footer>

</body>

</html>
